<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 Start Menu</title>
    <link rel="stylesheet" href="start.css">
</head>
<body>
    <div class="start-menu">
        <div class="start-menu-left">
            <h2>Start</h2>
            <ul>
                <li><img src="folder-icon.png" alt="Icon"> Documents</li>
                <li><img src="folder-icon.png" alt="Icon"> Pictures</li>
                <li><img src="folder-icon.png" alt="Icon"> Music</li>
                <li><img src="settings-icon.png" alt="Icon"> Settings</li>
            </ul>
        </div>
        <div class="start-menu-right">
            <div class="tiles">
                <div class="tile">Mail</div>
                <div class="tile">Calendar</div>
                <div class="tile">Photos</div>
                <div class="tile">Weather</div>
                <!-- Add more tiles as needed -->
            </div>
        </div>
    </div>
</body>
</html>
